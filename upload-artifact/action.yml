name: 'Upload artifact for Re:VIEW'
description: 'Publish EPUB generated by Re:VIEW as workflow artifacts'
author: '@Nyoho'
inputs:
  name:
    description: 'Artifact name'
    required: false
    default: 'generated EPUB'
  path:
    description: 'Directory containing files to upload'
    required: false
    default: 'build/output.epub'
runs:
  plugin: 'publish'
